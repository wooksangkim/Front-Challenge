<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="img">
      </div>
      <div class="description">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle<br/>Essence Eau<br>De Parfum</h1>
        <p class="inner-description">
          A floral, solar and voluptuous<br>interpretation composed by<br>Olivier
          Polge, Perfumer-Creator for<br>the House of CHANEL.
        </p>
        <ul class="cost">
          <li class="Lagecost"><h1>$149.99</h1></li>
          <li class="smallcost">$169.99</li>
        </ul>
        <button class="Button">
          <img src="./images/icon-cart.svg" alt="Cart" class="Cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </body>
</html>
